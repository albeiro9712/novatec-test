<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Number phone">
    <th mat-header-cell *matHeaderCellDef> Number phone </th>
    <td mat-cell *matCellDef="let student"> {{student.numberPhone}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let student"> {{student.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Course">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let student"> {{student.course}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(0, 124, 128)"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
